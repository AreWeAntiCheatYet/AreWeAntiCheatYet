<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="format-detection" content="telephone=no">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="stylesheet" href="/styles/sandstone.css" type="text/css">
        <link rel="stylesheet" href="/styles/styles.css" type="text/css">
        <title>Are We Anti-Cheat Yet?</title>
    </head>
    <body>
        <div>
            <section class="hero is-dark">
                <div class="hero-body">
                    <div class="container has-text-centered">
                        <p class="title" style="font-size: 150%">
                            Are We Anti-Cheat Yet?
                        </p>
                        <p class="subtitle" style="font-size: 75%">
                            A comprehensive and crowd-sourced list of games using anti-cheats and their compatibility with GNU/Linux or Wine.
                        </p>
                    </div>
                </div>
            </section>
        
        
            <section class="main-content columns">
                <div class="container column is-10">
                    <section class="section">
                        <div class="columns is-mobile is-centered">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th draggable="false">
                                            <div class="th-wrap">
                                                <span class="is-relative"> Game </span>
                                            </div>
                                        </th>
                                        <th draggable="false">
                                            <div class="th-wrap">
                                                <span class="is-relative"> Anti-Cheat </span>
                                            </div>
                                        </th>
                                        <th draggable="false">
                                            <div class="th-wrap">
                                                <span class="is-relative"> Status </span>
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="table-body">
                                    <!-- Table-Data goes here -->
                                </tbody>
                            </table>
                        </div>
                
                        <br/>
                        <p class="has-text-centered">
                            Don't see a game you're interested in on here yet? <a href="https://github.com/Starz0r/AreWeAntiCheatYet/issues/new?assignees=&labels=new-game%2Cstatus-change&template=0-new-game.yml&title=%3CGame+Name+Here%3E">Add it here!</a>
                        </p>
                    </section>
                </div>
            </section>
        </div>
        <script src="main.js"></script>
    </body>
</html>
