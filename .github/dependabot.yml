version: 2
updates:
  # Fetch and update latest `npm` packages
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
    open-pull-requests-limit: 10
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
    reviewers:
      - starz0r
      - curve
    assignees:
      - starz0r
      - curve
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
