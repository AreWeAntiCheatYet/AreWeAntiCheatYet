        uses: actions/checkout@v3.0.2

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ¤– Setup Project
        run: 'yarn'

      - name: ğŸ” Check Validity
        uses: mikeal/npx@master
        with:
          args: 'esmo utils/validate.ts'
