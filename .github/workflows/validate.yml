on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:

name: Validate games.json
jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4

      - name: 🚧 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 19

      - name: 🤖 Setup Project
        run: 'yarn'

      - name: 🔎 Check Validity
        run: 'yarn validate'
