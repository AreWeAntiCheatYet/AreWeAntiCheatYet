on:
  push:
    branches: [master]
    paths:
      - 'games.json'
  workflow_dispatch:

name: Update RSS-Feed
jobs:
  rss-feed:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Current
        uses: actions/checkout@v3.6.0
        with:
          path: current
          token: ${{ secrets.GH_TOKEN }}

      - name: ğŸ“¦ Checkout Previous
        uses: actions/checkout@v3.6.0
        with:
          path: previous
          ref: ${{ github.event.before }}

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v3.8.2
        with:
          node-version: 19

      - name: ğŸ¤– Setup Project
        run: 'cd current && yarn'

      - name: ğŸ“ Generate RSS-Feed
        run: 'cd current && yarn gen-rss ../previous/games.json'

      - uses: EndBug/add-and-commit@v9.1.3
        with:
          push: true
          cwd: './current'
          add: 'public/feed.rss'
